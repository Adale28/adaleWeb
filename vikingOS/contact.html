    <header>
        <h1 class="title">Contact Us</h1>

    <div class="container">

        <form name="myForm" class="form-inline" action="validate.html" onsubmit="return formValidation()" method="post">

            <label>Name</label>
            <div id="error-name"></div>
            <input type="text" pattern="^([a-zA-Z0-9)$" minlength="5" maxlength="100" id="name" placeholder="Enter name" name="name">



            <label>Email</label>
            <div id="error-email"></div>
            <input type="email" placeholder="Enter email" id="email" name="email"><br />


            <label>Subject</label>
            <div id="error-subject"></div>
            <input type="text" minlength="5" maxlength="100" placeholder="Enter subject" id="subject" name="subject"><br />


            <label>Your Message</label>
            <div id="error-message"></div>
            <textarea name="comment" id="message"></textarea><br />
            <label>
    <input type="checkbox" name="remember"> Remember me
  </label><br />

            <button class="button inline" name="submit" value="submit" type="submit">Submit</button>
        </form>
    </div>
